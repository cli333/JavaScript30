<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

  const hero = document.querySelector('.hero')
  const text = hero.querySelector('h1')
  // how far should shadow go, at max
  const walk = 100

  function shadow(e) {
    // const width = hero.offsetWidth
    // const height = hero.offsetHeight
    const {offsetWidth: width, offsetHeight: height} = hero
    let {offsetX: x, offsetY: y} = e

    // if nested elements: ===>
    // need to normalize here, because if mouse moves over children elements of hero
    // x and y will not be correct, relative to the 'hero'(parent element)

    // if event triggered by children element(eg. h1)
    // change x and y
    if (this !== e.target) {
      x += e.target.offsetX
      y += e.target.offsetY
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2))
    const yWalk = Math.round((y / height * walk) - (walk / 2))

    text.style.textShadow = `${xWalk}px ${yWalk}px 0 black`

  }

  hero.addEventListener('mousemove', shadow)
</script>
</body>
</html>
